<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step09_form1.html</title>
    <style>
        .container {
            width : 600px;
            margin : 10px auto;
        }
    </style>

</head>
<body>
    <div class="container">
        <h3>폼요소 작성하기</h3>
        <!-- method="get" 으로 하면 주소에 아이디 비밀번호가 다 나옴 -->
        <form action="save.html" method="post">
            <div>
                <!-- label for id => label for 값과 id값을 일치 -->
                <label for="email2">Email</label>
                <!-- mobile 에서 자판방식이 바뀌어서 올라옴 -->
                <input type="email" name="email" id ="email2">
            </div>

            <div>
                <label for="pwd2">비밀번호</label>
                <input type="password" name="pwd" id="pwd2">
            </div>

            <div>
                <button type="submit">로그인</button>
                <button type="reset">취소</button>
            </div>


        </form>
    </div>
</body>
</html>
