<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step06_table.html</title>
    <style>
        .container {
            width : 600px;
            margin : 0 auto;
            
        }
        table {
            border :1px solid black;
            background-color: skyblue;
            border-collapse: collapse;
        }
        th {
            border : 1px solid black;
            background-color: springgreen;
        }
        td {
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>table 형식으로 정보출력</h3>
        <table>
            <colgroup>
                <col width="100px">
                <col width="100px">
                <col width="100px">
            </colgroup>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <h3>친구목록</h3>
        <table>
            <caption>친구목록 입니다.</caption>
            <colgroup>
                <col width="50px">
                <col width="100px">
                <col width="300px">
            </colgroup>
            <thead>
                <th>번호</th>
                <th>이름</th>
                <th>주소</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">손정의</td>
                    <!-- <td>일본</td> -->
                </tr>
                <tr>
                    <td>2</td>
                    <td>잡스</td>
                    <td rowspan="2">미국</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>게이츠</td>
                    <!-- <td>미국</td> -->
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
