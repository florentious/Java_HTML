<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step03_grid_sm.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>  
    <style>
        .row {
            margin-bottom: 10px;
        }
        [class ^=col] {
            background-color: steelblue;
            border: 3px dashed paleturquoise;
            height: 50px;
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 
            width 576px 이상일 때 col-sm-* class가 적용된다.
            576px 미만일때는 media query에 의해 col-sm-* class가
            적용되지 않고 div요소의 block 특성에 의해 100% width를 가지며
            수직으로 쌓이게 된다.

         -->
       <div class="row">
           <!-- container의 총 갯수는 12개고 sm-*를 나눠가진다 -->
           <div class="col-sm-6">col-sm-6</div>
           <div class="col-sm-4">col-sm-4</div>
           <div class="col-sm-2">col-sm-2</div>
       </div>
       <div class="row">
            <div class="col-sm-8">col-sm-8</div>
            <div class="col-sm-4">col-sm-4</div>
        </div>
    </div>

</body>
</html>
