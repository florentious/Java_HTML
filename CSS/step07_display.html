<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step07_display.html</title>
    <style>
        #one {
            display: none;
        }
        #two {
            display: inline;
            /* 있으나 없으나 차이가 없다 inline에선 무소용     
            width: 200px;
            height: 200px; */
            padding: 10px;
            border: 4px dashed aqua;
        }

        #three {
            display : inline-block;
            border : 4px dashed springgreen;
            width: 300px;
            padding: 10px;
        }


    </style>

</head>
<body>
    <h1>display 속성 테스트</h1>
    <p id="one">hello Test</p>
    <div id="two">hello Test</div>
    <div id="three">hello Test</div>


</body>
</html>
