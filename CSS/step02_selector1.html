<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step02_selector1</title>
    <style>
        /* element selector */
        div {
            border-width: 1px;
            border-style: solid;
            border-color:navy;

            /* border : 1px solid navy; */
        }

        /* Class selector */
        .bg-yellow {
            background-color: yellow;
        }

        /* id selector */
        #myDiv {
            color: violet;
        }

    </style>

</head>
<body>
    <div>div1</div>
    <div class="bg-yellow">div2</div>
    <div class="bg-yellow">div3</div>
    <div id="myDiv">div4</div>
    <div class="bg-yellow" id="myDiv">div5</div>
</body>
</html>
