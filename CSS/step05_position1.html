<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step05_position1.html</title>
    <style>

        body {
            border : 2px solid violet;
            margin: 0px;
        } 

        .spacer {
            /* default position 속성은 static이다. */

            position: static;
            left: 20px;
            height: 100px;
            background-color: turquoise;
            border-bottom: 1px solid rgb(26, 45, 214);

        }
    </style>
</head>
<body>
    <div class="spacer">div1</div>
    <div class="spacer">div2</div>
    <div class="spacer">div3</div>
    <div class="spacer">div4</div>
    <div class="spacer">div5</div>
</body>
</html>
