    <script type="text/javascript">
        $(document).ready(function() {

                    $(".inputThis").append("li").text($("#tf1").text());
                    

                }

            });
            /*

        });
    
    </script>
    <style>

        .btn {

            background-color: cornflowerblue;
        }

    </style>

</head>
<body>
