    <script>
        // constructor function
        const Student = function(name,korean,math) {
            this.name = name;
            this.korean = korean;
            this.math = math;
            this.getSum = function() {
                return this.korean + this.math;
            }
        
        }

        const s1 = new Student("aaa",80,90);
        console.log(s1.name+","+s1.korean+","+s1.math);
        console.log("sum : " + s1.getSum());
    
        String.prototype.trim = function() {
            return this.replace(/(^\s*)|(\s*$)/gi,"")    // regualer expression
                    // ^시작 , 끝$
        }

        let str = "             This is the String              ";
        console.log("----"+str+"----");

        str = str.trim();
        console.log("----"+str+"----");

        Array.prototype.getMax = function() {
            let max=0;
            for(let value of this) {
                max = Math.max(max, value);
            }
            return max;
        }

        const array = [1,2,3,4,5];
        console.log(array.getMax());
