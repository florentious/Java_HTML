<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>step03_funtion1.html</title>
    <script>
        /*
        function type
        1. 특정 시점에서 일괄 실행할 javascript를 모아놓는 역할을 한다.(method 기능)
        2. javascript에서는 함수도 객체이기 때문에 변수에 할당하거나 다른 함수를 호출하면서
           전달 할 수 있다.
        3. 함수종류
            - 선언적 함수 : 함수 호이스팅(function hoisting) 가능
            - 함수식      : 함수 호이스팅 불가능
            - 생성자 함수
        */
        
        //선언적 함수 = function hoisting
        test1();
        function test1() {
            console.log("test1 function ");
        }
        test1();

        //함수식 = function hoisting 불가
        //test2();    
        const test2 = function() {  // 익명함수(이름이 없는 함수)를 변수에 할당한거임
            console.log("test2 function");
        }
        test2();    // 함수식은 반드시 함수를 만든 후에 호출해야함
    
        const test3 = test2; // 함수를 할당가능;

        test3();

        console.log(typeof test1);
        console.log(typeof test2);
        console.log(typeof test3);

        // 함수식으로 반환값 가능(원래는 없다)
        const test4 = function() {
            return 999;
        }

        let test4_return = test4();
        console.log(test4_return);

        const test5 = function() {
            return "hello world";
        }
        let test5_return = test5();
        console.log(test5_return);

        const test6 = function() {
            return {"name" : "aaa", "loc" : "seoul"};
        }
        const test6_return = test6();
        console.log(test6_return);

        const test7 = function() {
            return [1,2,3,4];
        }
        const test7_return = test7()
        console.log(test7_return);

        const test8 = function() {
            return function() {
                console.log("test8의 내부함수(함수의 함수반환)");
            }
        }
        const test8_return = test8();
        test8_return();
        (test8())();    // 함수를 2중으로 출력하는 방법

        const getSum = function(num1, num2) {
            console.log(arguments.length);      // 몇개가 들어왔는지 파악해야한다.
            console.log(typeof num1);
            console.log(typeof num2);
            let result = num1 + num2;
            return result;
        }

        let result1 = getSum(10,20);
        let result2 = getSum(100,200,300);  // 함수 이름만 맞으면 호출이 되나 남는 argument는 무시한다.
        let result3 = getSum(10000);        // undefind + 10000 = undefind 나오기때문에 if로 예외처리 형태로 해주면 된다
                                            // 과연 overloading이 되는가? javascript에서는 

        console.log(result1);
        console.log(result2);
        console.log(result3);


    </script>

</head>
<body>
    
</body>
</html>
